name: Verify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  prepack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: yarn install --frozen-lockfile
      - run: yarn prepack
